name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Set up Python 3.12.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.11"

      - name: update & install
        run: |
          sudo apt-get update
          sudo apt-get install curl
          
      - name: install hf cli
        run : curl -LsSf https://hf.co/cli/install.sh | bash
        
      - name: download model
        run : hf download Nuvantim/maxim_sentiment_analysis_model
